<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Digital Clock</title>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class = "black">
        <div id="MyClockDisplay" class="clock"></div>
        <script type="text/javascript">
            function showTime(){
                var date = new Date();
                var h = date.getHours(); // 0 - 23
                var m = date.getMinutes(); // 0 - 59
                var s = date.getSeconds(); // 0 - 59
                var session = "AM";
    
                if(h == 0){
                    h = 12;
                }
    
                if(h > 12){
                    h = h - 12;
                    session = "PM";
                }
    
                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;
    
                var time = h + ":" + m + ":" + s + " " + session;
                document.getElementById("MyClockDisplay").innerText = time;
                document.getElementById("MyClockDisplay").textContent = time;
    
                setTimeout(showTime, 1000);
    
            }
            showTime();
        </script>
    </div>
    <div class = "toolbar"></div>
    <div class =  "schedule">
      <label for = "schedule">라벨라벨</label>
      <input type = "text" id ="shedule" placeholder="오늘의 스케쥴이지롱">
    </div>
    <div class =  "todo">
      <label for = "todo">김라벨</label>
      <input type = "text" id ="todo" placeholder="이것이 바로 오늘 해야할 일이지롱">
    </div>
    <div class = "buttons">
      <a class = "google" href="https://www.google.co.kr/?hl=ko" role="button"><img src = https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png></a>
      <a class = "facebook" href="https://www.facebook.com/" role="button"><img src ="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/600px-Facebook_logo_%28square%29.png"></a>
      <a class = "naver" href="https://www.naver.com/" role="button"><img src ="https://static-s.aa-cdn.net/img/ios/393499958/39f23902ff033dbdc66fc2975ee97b33"></a> 
      <a class = "twitter" href="https://twitter.com/?lang=ko" role="button"><img src ="https://upload.wikimedia.org/wikipedia/tr/f/f2/Twitter-bird-light-bgs.png"></a>

  </body>
</html>
