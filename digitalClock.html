<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Digital Clock</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body onload="javascript:getToday()">
    <div class = "black">
        <div id="MyClockDisplay" class="clock"></div>
        <script type="text/javascript">
            function showTime(){
                var date = new Date();
                var h = date.getHours(); // 0 - 23
                var m = date.getMinutes(); // 0 - 59
                var s = date.getSeconds(); // 0 - 59
                var session = "AM";
    
                if(h == 0){
                    h = 12;
                }
    
                if(h > 12){
                    h = h - 12;
                    session = "PM";
                }
    
                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;
    
                var time = h + ":" + m + ":" + s + " " + session;
                document.getElementById("MyClockDisplay").innerText = time;
                document.getElementById("MyClockDisplay").textContent = time;
    
                setTimeout(showTime, 1000);
    
            }
            showTime();
        </script>
    </div>
    <div class = "searchbar">
        <form action="https://www.google.com/search" method ="GET">
            <input type = "text" name = "q" placeholder = "Google search">
            <input type = "submit" value = "google">
        </form>
    </div>
    <div class =  "schedule">
      <label for = "schedule">Today's Schedule</label>
      <textarea id ="schedule" placeholder="스케쥴"></textarea>
    </div>
    
    
    <script type = "text/javascript"> // 스케쥴에 오늘의 일을 불러오는 자바스크립트
        function getToday(data){
            var info = data.info;
            var today = new Date();
            var date = today.getDate();
            var todaycontent  = info[date-1].content;            
            document.getElementById("schedule").value = todaycontent;
        }
    </script>


    <div class =  "todo">
        <label for = "todo">To Do List<button class="savebtn"><i class="fa fa-folder" style="font-size:1.5rem;"></i></button></label>
        <textarea id ="todo" placeholder="오늘의 할일" cols=100 row=10></textarea>
    </div>
    <div class = "buttons">
      <a class = "google" href="https://www.google.co.kr/?hl=ko" role="button"><img src = https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png></a>
      <a class = "facebook" href="https://www.facebook.com/" role="button"><img src ="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/600px-Facebook_logo_%28square%29.png"></a>
      <a class = "naver" href="https://www.naver.com/" role="button"><img src ="https://static-s.aa-cdn.net/img/ios/393499958/39f23902ff033dbdc66fc2975ee97b33"></a> 
      <a class = "twitter" href="https://twitter.com/?lang=ko" role="button"><img src ="https://upload.wikimedia.org/wikipedia/tr/f/f2/Twitter-bird-light-bgs.png"></a>
      <a class = "goCalendar" href="calendar.html" role="button" ><img src ="https://assets.echocommunity.org/images/85032db6-de87-47fc-abaf-d1fa3a5f498f/calendar-icon-marketing-image_lg.png"></a>
    </div>
  </body>
</html>
